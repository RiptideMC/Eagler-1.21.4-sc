name: Build Eaglercraft WASM-GC
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Eaglercraft
        run: |
          # 1. Find and enter the folder containing CompileEPK.sh
          EPK_DIR=$(find . -name "CompileEPK.sh" -printf '%h' -quit)
          cd "$EPK_DIR"
          chmod +x *.sh
          ./CompileEPK.sh
          
          # 2. Automatically find the WASM folder and enter it
          WASM_DIR=$(find . -name "MakeWASMClientBundle.sh" -printf '%h' -quit)
          cd "$WASM_DIR"
          chmod +x *.sh
          ./MakeWASMClientBundle.sh

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft-WASM-Client
          # This grabs the output from wherever it was generated
          path: "**/javascript_dist/"

