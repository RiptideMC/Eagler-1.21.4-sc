name: Build Eaglercraft 1.21.4 (Auto-Build)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Find and Build
        run: |
          chmod +x gradlew
          # This lists all tasks so we can see the right one in the logs
          ./gradlew tasks
          
          # We will try the 3 most common 1.21 build commands:
          ./gradlew build --no-daemon || ./gradlew assemble --no-daemon || ./gradlew webBuild --no-daemon

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft-1.21-Client
          # This grabs anything in a 'dist' or 'build' folder
          path: "**/build/**"
